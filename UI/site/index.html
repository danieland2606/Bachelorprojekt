<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="MeowMed+ customer management application">
  <meta name="author" content="Julian Opitz">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="meowmed.css">
  <script type="module" src="src.js"></script>
</head>

<body application="MyApp">

  <template id="dashboard" page="start">
    <h1>Mitarbeiter Dashboard</h1>
    <input type="text" placeholder="Suche.." hidden>
    <button type="button" onclick="app.navigate('customer-new')">Neuer Kunde</button>
    <table>
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Vorname</th>
          <th scope="col">Nachname</th>
          <th scope="col">Adresse</th>
          <th scope="col">Aktionen</th>
        </tr>
      </thead>
      <tbody data-array="customerList">
        <template>
          <tr>
            <td>{{id}}</td>
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
            <td>{{address.street}}, {{address.postalCode}} {{address.city}}</td>
            <td>
              <button type="button" onclick="app.navigate('customer-details', {{id}})">details</button>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </template>

  <template id="customer-details" page>
    <h1>Kundendetails</h1>
    <section>
      <dl data="customer">
        <dt>ID</dt>
        <dd>{{id}}</dd>
        <dt>Anrede</dt>
        <dd>{{formOfAdress}}</dd>
        <dt>Titel</dt>
        <dd>{{title}}</dd>
        <dt>Vorname</dt>
        <dd>{{firstName}}</dd>
        <dt>Nachname</dt>
        <dd>{{lastName}}</dd>
        <dt>Rufnummer</dt>
        <dd>{{phoneNumber}}</dd>
        <dt>Email</dt>
        <dd>{{email}}</dd>
        <dt>Geburtsdatum</dt>
        <dd>{{dateOfBirth}}</dd>
        <dt>Familienstatus</dt>
        <dd>{{maritalStatus}}</dd>
        <dt>Berufsstand</dt>
        <dd>{{employmentStatus}}</dd>
        <dt>Wohnort</dt>
        <dd>{{address.city}}</dd>
        <dt>Straße</dt>
        <dd>{{address.street}}</dd>
        <dt>Postleitzahl</dt>
        <dd>{{address.postalCode}}</dd>
        <dt>IBAN</dt>
        <dd>{{bankDetails}}</dd>
      </dl>
    </section>
    <input type="text" placeholder="Suche.." hidden>
    <button type="button">Neuer Vertrag</button>
    <table>
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Katze</th>
          <th scope="col">Beginn</th>
          <th scope="col">Ende</th>
          <th scope="col">Jahresdeckung</th>
          <th scope="col">Aktionen</th>
        </tr>
      </thead>
      <tbody data-array="policyList">
        <template>
          <tr>
            <td>{{id}}</td>
            <td>{{objectOfInsurance.name}}</td>
            <td>{{startDate}}</td>
            <td>{{endDate}}</td>
            <td>{{coverage}}</td>
            <td>
              <button type="button">details</button>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </template>

  <template id="customer-new" page>
    <h1>Neuen Kunden anlegen</h1>
    <form>
      <label>
        Anrede
        <select data-bind="formOfAdress">
          <option value="herr">Herr</option>
          <option value="frau">Frau</option>
        </select>
      </label>
      <label>
        Titel
        <select data-bind="title">
          <option value="doctor">Dr.</option>
          <option value="professor">Prof.</option>
        </select>
      </label>
      <label>
        Vorname
        <input type="text" data-bind="firstName">
      </label>
      <label>
        Nachname
        <input type="text" data-bind="lastName">
      </label>
      <label>
        Rufnummer
        <input type="tel" data-bind="phoneNumber">
      </label>
      <label>
        Email
        <input type="email" data-bind="email">
      </label>
      <label>
        Geburtsdatum
        <input type="date" data-bind="dateOfBirth">
      </label>
      <label>
        Familienstatus
        <select data-bind="maritalStatus">
          <option value="ledig">Ledig</option>
          <option value="verheiratet">Verheiratet</option>
          <option value="verwitwet">Verwitwet</option>
        </select>
      </label>
      <label>
        Berufsstand
        <select data-bind="employmentStatus">
          <option value="selbstständig">Selbstständig</option>
          <option value="angestellt">Angestellt</option>
          <option value="arbeitslos">Arbeitslos</option>
          <option value="arbeitssuchend">Arbeitssuchend</option>
          <option value="ausbildung">In Ausbildung</option>
        </select>
      </label>
      <label>
        Wohnort
        <input type="text" data-bind="address.city">
      </label>
      <label>
        Straße
        <input type="text" data-bind="address.street">
      </label>
      <label>
        Postleitzahl
        <input type="text" data-bind="address.postalCode">
      </label>
      <label>
        IBAN
        <input type="text" data-bind="bankDetails">
      </label>
    </form>
    <button type="button" onclick="window.history.back()">Abbrechen</button>
    <button type="button" onclick="console.log(JSON.stringify(app.data))">Anlegen</button>
  </template>

</body>

</html>
